<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>主题班会</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/fullPage.js/3.0.3/fullpage.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/5.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/video.js/8.5.3/video-js.min.css">
<style>
body {font-family:"Helvetica Neue","Helvetica","Arial","PingFang SC","Hiragino Sans GB", "Microsoft YaHei","WenQuanYi Micro Hei", sans-serif; text-rendering:optimizeLegibility; -webkit-font-smoothing:antialiased;}
p {color:#fff; margin:0 auto;}
.section {text-align:center;}
img {vertical-align:middle;}
#fp-nav ul li a.active span,.fp-slidesNav ul li a.active span {background:#fff;}
#fp-nav ul li a span,.fp-slidesNav ul li a span {border:1px solid #fff;}
#p2 {display:none;}
.active #p2 {display:block;}
</style>
</head>
<body>
<div id="content">
    <div class="section">
        <p style="font-size:15vh;">向阳生长 逆风飞翔</p>
        <p style="margin-top:3vh; font-size:9vh;">成长•感恩•责任 主题教育班会</p>
        <p style="margin-top:3vh; font-size:8vh;">高三（14）班</p>
        <p style="margin-top:3vh; font-size:8vh;">2023年10月29日</p>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.7.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/3.0.3/fullpage.min.js"></script>
<script src="https://cdn.bootcss.com/video.js/8.5.3/video.min.js"></script>
<script>
$(function(){
  $('#content').fullpage({
    licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
    navigation: true,
    slidesNavigation: true,
    sectionsColor : ['#cf4647', '#1bbc9b', '#cf4647']
  });
});
$(document).bind("contextmenu",function(){
  return false;
});
$(document).bind("selectstart",function(){
  return false;
});
</script>
</body>
</html>
